<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav ul li {
        margin-right: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }
      main {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .formcarry-container *{
        box-sizing: border-box;
	      font-family: "Inter", sans-serif;
        --color-blue: #000000;
        --color-gray: #e5e7eb;
        --color-dark-gray: #9da3ae;
        --color-light-gray: #3c3a3b;
      }

      .formcarry-container {
        --c-width: 50%;
        --c-max-width: 500px;
        width: var(--c-width);
        max-width: var(--c-max-width);
        display: block;
        margin: 10vh auto 0 auto;
      }

      .formcarry-form label {
        display: block;
        padding: 12px 0 2px 0;
        letter-spacing: -0.2px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
      }

      .formcarry-form input,
      .formcarry-form textarea {
        font-size: 16px;
        display: block;
        width: 100%;
        padding: 10px;
        background-color: var(--color-gray);
        border: none;
        border: 4px solid var(--color-gray);
        outline: none;
        border-radius: 8px;
        color: var(--color-dark-gray);
      }

      .formcarry-form input:focus,
      .formcarry-form textarea:focus 
      {
          background-color: #fff;
          color: var(--color-dark-gray);
      }

        .formcarry-form input:focus:required:invalid {
            border-color: var(--color-pink);
            background-color: #fff;
        }

        .formcarry-form button {
            margin-top: 12px;
            width: 100%;
            border-radius: 8px;
	          border-color: transparent;
            background-color: var(--color-blue);
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            transition: 300ms all;
            margin-bottom: 34px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .formcarry-form button:hover {
          background-color: #fff;
          color: #333;
          border: 2px solid #333;
        }

        .formcarry-alert {
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
            margin-top: 12px;
            display: none;
        }

        .formcarry-alert.visible {
            display: block;
        }

        .formcarry-alert.success {
            background: #69cf9d;
        }

        .formcarry-alert.error {
            background: #000000;
        }
        footer {
          background-color: #ccc;
          padding: 10px;
          text-align: center;
        }
        footer p {
          margin: 0;
          font-size: 14px;
          color: #333;
        }        
    </style>
    <title>Contact Us</title>
  </head>

        <input type="text" id="name" name="fullName" required />

        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Send</button> 
      </form>
